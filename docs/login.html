<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <form id="demoLogin" name="demoLogin" method="POST" action="dashboard.html">
        <input type="text" name="username" placeholder="Username" id="demoUser" minlength="4" max length="15" pattern="[a-zA-Z0-9]+">
        <br>
        <input type="password" id="demoPass" placeholder="Password" name="demoPass" minlength="6" max length="15" required >
        <br>
        <button type="submit" class="loginbtn">Login</button>
        <br>
      </form>
    <!--onsubmit="register(event)"-->


    
</body>
</html>
